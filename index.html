<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고전 로그라이크 - 메인 화면</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'VT323', monospace;
            background-color: #1a1a1a;
            color: #f0f0f0;
        }
        .menu-button {
            border: 2px solid #f0f0f0;
            padding: 10px 20px;
            margin: 10px;
            transition: all 0.2s;
            text-align: center;
            width: 200px;
            font-size: 1.5rem;
        }
        .menu-button:hover {
            background-color: #f0f0f0;
            color: #1a1a1a;
        }
        .auth-links a {
            color: #a0a0a0;
            text-decoration: underline;
            margin: 0 10px;
        }
        .auth-links a:hover {
            color: #ffffff;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    
    <div class="text-center p-8 border-4 border-double border-white">
        <h1 class="text-6xl mb-8 tracking-widest">[ 로그라이크 ]</h1>
        
        <nav class="flex flex-col items-center">
            <a href="game.html" class="menu-button">게임 시작</a>
            <a href="hall_of_fame.html" class="menu-button">명예의 전당</a>
        </nav>

        <div class="mt-12 auth-links">
            <span id="login-status"></span>
            <a href="login.html" id="login-link">로그인</a>
            <a href="signup.html" id="signup-link">회원가입</a>
            <a href="#" id="logout-link" class="hidden">로그아웃</a>
        </div>
    </div>

    <script>
        // 로그인 상태를 확인하여 UI를 업데이트하는 스크립트
        document.addEventListener('DOMContentLoaded', () => {
            const loginStatus = document.getElementById('login-status');
            const loginLink = document.getElementById('login-link');
            const signupLink = document.getElementById('signup-link');
            const logoutLink = document.getElementById('logout-link');
            
            const loggedInUser = sessionStorage.getItem('loggedInUser');

            if (loggedInUser) {
                loginStatus.textContent = `${loggedInUser}님, 환영합니다.`;
                loginLink.classList.add('hidden');
                signupLink.classList.add('hidden');
                logoutLink.classList.remove('hidden');
            }

            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                sessionStorage.removeItem('loggedInUser');
                window.location.reload();
            });
        });
    </script>
</body>
</html>
