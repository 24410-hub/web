<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명예의 전당</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'VT323', monospace; background-color: #1a1a1a; color: #f0f0f0; }
        .rank-item {
            border: 1px solid #555;
            padding: 1rem;
            margin-bottom: 0.5rem;
        }
        .character-name {
            cursor: pointer;
            font-size: 1.5rem;
        }
        .character-name:hover {
            color: #facc15; /* yellow-400 */
        }
        .item-list {
            background-color: #2a2a2a;
            border-left: 4px solid #facc15;
            padding: 0.75rem;
            margin-top: 0.5rem;
            color: #ccc;
        }
    </style>
</head>
<body class="p-4 sm:p-8">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-5xl text-center mb-8 border-b-4 border-double pb-4">명예의 전당</h1>

        <div id="hof-list" class="text-lg">
            <!-- 명예의 전당 목록이 여기에 동적으로 추가됩니다. -->
        </div>

        <div class="text-center mt-8">
            <a href="main.html" class="border-2 border-white px-6 py-2 hover:bg-white hover:text-black transition-colors">메인 화면으로</a>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 명예의 전당 테스트를 위한 임시 데이터 추가
            initializeMockData();

            const hofListContainer = document.getElementById('hof-list');
            const records = getHallOfFame();

            if (records.length === 0) {
                hofListContainer.innerHTML = '<p class="text-center text-gray-400 text-2xl py-8">아직 50층을 클리어한 영웅이 없습니다.</p>';
                return;
            }

            // 클리어 날짜 기준으로 내림차순 정렬 (최신이 위로)
            records.sort((a, b) => new Date(b.clearedAt) - new Date(a.clearedAt));

            const ol = document.createElement('ol');
            records.forEach((record, index) => {
                const li = document.createElement('li');
                li.className = 'rank-item';
                
                const clearedDate = new Date(record.clearedAt).toLocaleString('ko-KR');

                li.innerHTML = `
                    <div class="flex justify-between items-center">
                        <div class="character-name" data-target="items-${index}">
                            <span class="text-yellow-400 mr-4">${index + 1}.</span>
                            <span>${record.characterName}</span>
                        </div>
                        <div class="text-gray-400 text-sm">${clearedDate}</div>
                    </div>
                    <div id="items-${index}" class="item-list hidden mt-2">
                        <p class="font-bold mb-2">[클리어 아이템]</p>
                        <ul>
                            ${record.items.map(item => `<li>- ${item}</li>`).join('')}
                        </ul>
                    </div>
                `;
                ol.appendChild(li);
            });
            
            hofListContainer.appendChild(ol);

            // 캐릭터 이름 클릭 시 아이템 목록 토글 이벤트 추가
            document.querySelectorAll('.character-name').forEach(nameEl => {
                nameEl.addEventListener('click', () => {
                    const targetId = nameEl.dataset.target;
                    const itemList = document.getElementById(targetId);
                    itemList.classList.toggle('hidden');
                });
            });
        });
    </script>
</body>
</html>
