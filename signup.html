<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'VT323', monospace; background-color: #1a1a1a; color: #f0f0f0; }
        input { background-color: #333; border: 1px solid #f0f0f0; padding: 8px; width: 100%; }
        button { border: 2px solid #f0f0f0; padding: 10px 20px; transition: all 0.2s; }
        button:hover { background-color: #f0f0f0; color: #1a1a1a; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-xs p-6 border-2 border-white">
        <h1 class="text-4xl text-center mb-6">회원가입</h1>
        <form id="signup-form">
            <div class="mb-4">
                <label for="name" class="block mb-2">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="w-full">가입하기</button>
        </form>
        <p id="message" class="text-center mt-4"></p>
        <div class="text-center mt-4">
            <a href="main.html" class="text-gray-400 hover:text-white underline">메인 화면으로</a>
        </div>
    </div>

    <script src="data.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = event.target.name.value;
            const password = event.target.password.value;
            const messageEl = document.getElementById('message');

            const result = registerUser(name, password);
            if (result.success) {
                messageEl.textContent = result.message;
                messageEl.style.color = '#4ade80'; // green-400
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1500);
            } else {
                messageEl.textContent = result.message;
                messageEl.style.color = '#f87171'; // red-400
            }
        });
    </script>
</body>
</html>
